<!doctype html>
<html>
	 <head>
		 <title>jQuery Project</title>

		 <meta charset="utf-8" />
		 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		 <meta name="viewport" content="width=device-width, initial-scale=1" />
		 
		 <link rel="stylesheet" type="text/css" href="stylesheet.css">

		 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	 </head>

	 <body>

	 	<div id="wrapper">

	 		<div class="navbar navbar-default">
	 		
		 		<div id="menuBar">

		 			<div class="navbar-header">

		 				<a href="" class="navbar-brand">CodeTest</a>

		 			</div>

		 				<div class="btn-group navbar-collapse" role="group" aria-label="...">

						  <button type="button" class="btn btn-default toggle selected">HTML</button>

						  <button type="button" class="btn btn-default toggle">CSS</button>

						  <button type="button" class="btn btn-default toggle">javaScript</button>

						  <button type="button" class="btn btn-default toggle selected">Results</button>

						</div>

						<div id="buttinDiv">

			 				<button type="button" class="btn btn-default runButton">
			 					<span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</button>
			 				
		 				</div>

		 		</div>

		 	</div>

		 </div>


	 	<div class="clear"></div>

			
		<div class="codeContainer" id="HTMLContainer">

			<div class="codeLabel"><span class="label label-primary">HTML</span></div>

				<textarea id="htmlCode"><div id="try">Try something</div></textarea>

		</div>

		<div class="codeContainer" id="CSSContainer">

			<div class="codeLabel"><span class="label label-primary">CSS</span></div>

				<textarea id="cssCode">

					#try{
						background:blue;
					}
				</textarea>

		</div>

		<div class="codeContainer" id="javaScriptContainer">

			<div class="codeLabel"><span class="label label-primary">javaScript</span></div>

				<textarea id="jsCode">alert("You are smart!")</textarea>

		</div>

		<div class="codeContainer" id="ResultsContainer">

			<div class="codeLabel"><span class="label label-success">Results</span></div>

				<iframe id="resultFrame"></iframe>

		</div>

	
		<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<script type="text/javascript" src="code.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



	</body>

</html>
